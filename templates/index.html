<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo"  class="logo">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Generador de Contraseñas</h1>

    <div class="container">
        <form method="post">
            <label for="length">Longitud:</label>
            <input type="number" id="length" name="length" min="4" max="50" required>

            <label>
                <input type="checkbox" name="include_numbers" checked>
                Incluir números
            </label>
            <label>
                <input type="checkbox" name="include_symbols" checked>
                Incluir símbolos
            </label>

            <button type="submit">Generar Contraseña</button>
        </form>
    </div>
</body>
</html>
